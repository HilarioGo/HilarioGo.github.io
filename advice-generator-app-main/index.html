<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="js/scripts.js"></script>
</head>
<body>

  <div class="card">
    <div id="AdviceTitle">Advice #<span id="AdviceID">42</span><!-- Advice ID goes here --></div>

    <div id="AdviceBody">"<span id="Advice"><!-- Advice text goes here --></span>"</div>
  
    <hr>
    <div class="buttons">
      <button id="button">
        <img src="images/icon-dice.svg" alt="Generate new advice">
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hilario Gonzalez Jr.</a>.
  </div>
</body>
</html>
