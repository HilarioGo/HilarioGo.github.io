<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="./css/style.css">
  <script src="js/main.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <main>
    <div class="container">
      <div id="card" class="card">
        <div class="card__side card__side--front">
          <div class="card__star"></div>
  
          <h1 class="card__title">How did we do?</h1>
        
          <p class="card__text">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p> 
        
          <form class="card__ratings">
            <label class="card__rating card__rating--1">
              <input type="radio" name="rating" value="1"><span>1</span>
            </label>
            <label class="card__rating card__rating--2">
              <input type="radio" name="rating" value="2"><span>2</span>
            </label>
            <label class="card__rating card__rating--3">
              <input type="radio" name="rating" value="3"><span>3</span>
            </label>
            <label class="card__rating card__rating--4">
              <input type="radio" name="rating" value="4"><span>4</span>
            </label>
            <label class="card__rating card__rating--5">
              <input type="radio" name="rating" value="5"><span>5</span>
            </label>
          </form>
      
          <button id="btnSubmit" onclick="makeSelection()" class="card__btn">Submit</button>
        </div>
        <!-- Rating state end -->

        <div class="card__side card__side--back">
          <!-- Thank you state start -->
            <div class="card__thankyou"></div>

            <div class="card__selection">You selected <span id="selection-value" class="card__selection-value">0</span><!-- Add rating here --> out of 5</div>
          
            <h1 class="card__title">Thank you!</h1>
          
            <p class="card__text">We appreciate you taking the time to give a rating. If you ever need more support, 
            don’t hesitate to get in touch!</p>
          
            <!-- Thank you state end -->
        </div>
      </div>
    </div>
      
    </main>

</body>
</html>
