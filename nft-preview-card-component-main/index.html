<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img class="card__img--inner" src="images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
        
        <h1 class="card__title">Equilibrium #3429</h1>

        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="card__information">
          <div class="card__information--item">
            <div class="card__value--icon"></div>
            <div class="card__value">0.041 ETH</div>
          </div>
          <div class="card__information--item">
            <div class="card__time--icon"></div>
            <div class="card__time">3 days left</div>
          </div>
        </div>
        
        <div class="card__creator">
          <img src="images/image-avatar.png" alt="Avatar" class="card__creator--avatar">
          <p class="card__creator--text">Creation of <span class="card__creator--name">Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
